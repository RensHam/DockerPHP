version: "3.1"
services:
    webserver:
      image: nginx:alpine
      container_name: iris2-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"
      depends_on:
       - db

    php-fpm:
      build: phpdocker/php-fpm
      container_name: iris2-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
      depends_on:
       - db

